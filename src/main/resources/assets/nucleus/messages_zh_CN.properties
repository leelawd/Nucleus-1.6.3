config.connection.serverfullmessage=如果此项非空，玩家在尝试加入满人的服务器的时候将会收到相关文字消息。

config.afk.time=以秒为单位的时间，玩家如果在指定的时间内不活跃，将会自动进入AFK状态。设置为0以禁止此项，或者为玩家分配"nucleus.afk.exempt.toggle"权限。
config.afk.timetokick=以秒为单位的时间，玩家如果在指定的时间内不活跃，将会自动被服务器踢出。设置为0以禁止此项，\
  或者为玩家分配"nucleus.afk.exempt.kick"权限。\n\n\
  请注意，这里的时间不是自从进入AFK之后开始计算的，而是从最后一次活跃的时候开始计算的。如果将此值设置为同 "afktime" 相等的值，\
  那么相关玩家在进入AFK的同时就被服务器踢出。
