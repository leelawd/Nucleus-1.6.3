config.spawn.global.oncommand=如果设置为true，玩家执行/spawn时会将其传送到默认世界的出生点（即"target-spawn-world"项对应的位置），如果设置为false，他们将会被送往当前世界的出生点。
config.spawn.global.onrespawn=如果设置为true，重生（例如死亡之后的重生）将会把玩家送往"target-spawn-world"项对应的世界的出生点，如果设置为false，他们将会被送往当前世界的出生点。
config.spawn.global.target=默认的用来做服务器出生点的世界。如果此项无效（译者注：即Nucleus找不到这个世界或者未加载）默认的世界（译者注：world）将会被默认设置为服务器出生点。
config.spawn.global.onlogin=如果此项和"spawn-on-login"项都被设置为true，玩家将会在登录的时候被传送到"target-spawn-world"项所对应世界的出生点。
config.spawn.onloginsameworld=如果 "spawn-on-login" 的值设置为“true”，当一个玩家登录在下列中任意一个世界的时候， \
  他们将不会被重新传送到出生点。\n\n\
  这个列表既支持世界名，也支持世界的UUID。

config.spawn.forcefirstspawn=如果设置为true，Nucleus将会尝试强制将第一次加入服务器的玩家传送到指定地点。\n\
  只有在你需要使用Nucleus无视其他插件处理重生和出生规则的时候将此项启用。

config.fly.stateonquit=如果设置为true，玩家处于飞行模式下线，他们的飞行状态将会被记录。如果设置为false，此信息仅会在玩家使用/fly指令的时候记录。
config.fly.permissiononlogin=如果设置为true，只有拥有飞行权限(nucleus.fly.base)的玩家可以在登录时允许飞行。如果设置为false，没有飞行权限的玩家如果在登录时处于空中，\
  他们会被放置在地面。
config.fly.onlogin=如果设置为true，当玩家不处于飞行模式但其登录地点处于空中的时候，Nucleus将会尝试为指定玩家寻找一个安全着陆点。

config.god.permissiononlogin=如果设置为true，只有拥有nucleus.god.base权限的玩家可以在登陆时保持上帝模式。\
  如果设置为false，将不会在登录时检测玩家的上帝权限。
config.god.disablepvp=如果设置为true，上帝模式的玩家将无法对其他玩家和生物造成伤害，除非\
  其拥有nucleus.god.pvp.override权限。

config.rtp.attempts=在随机传送时寻找安全着陆点的最大尝试次数，将此值设置的过低将会由高几率传送失败。（译者注，将此值设置的过高可能导致过高的服务器性能消耗）
config.rtp.onplayer=如果设置为true，随机传送将会以玩家为随机传送的范围中心，否则将会以世界原点为中心进行随机传送。
config.rtp.minradius=随机传送所检测的，以世界中心（或者世界边界的中心）为原点到随机传送范围的最小半径。
config.rtp.radius=以世界中心（或者世界边界的中心）为原点，随机传送的最大检测半径，此项的值不会覆盖世界边界的值。
config.rtp.surface=如果设置为true，/rtp将只为随机传送的玩家检测地面的可降落地点，而不会随机传送到地下洞穴中。
config.rtp.min-y=传送位置的最小高度。
config.rtp.max-y=传送位置的最大高度。
config.rtp.perworldperms=如果设置为true，Nucleus将会在执行随机传送前检测执行此命令的玩家是否拥有"nucleus.rtp.worlds.<worldname>"权限\
(此处的worldname可以为小写)。
config.rtp.perworldsect=如果一个世界被添加进下方的列表，这个世界的相关传送参数将会覆盖全局设定世界名需要小写\
（所以地狱的世界名应该为dim-1"）。\n\n复制示例部分并粘贴在块内，将“example”修改为世界名字来为\
不同的世界指定相关参数。
config.rtp.defaultworld=如果此项不为空，并且有一个同此项值相匹配的世界名（大小写敏感的），那么当玩家执行`/rtp`的时候，\
将默认的在指定世界进行随机传送。否则会把玩家随机传送到其所在世界的随机位置。
config.rtp.prohibitedbiomes=玩家将不会被传送到下面列表中的生物群系内。
config.rtp.defaultmethod=使用 /rtp 指令的时候默认的传送类型。可用的选项为：\n\n\
  * "nucleus:default": 标准的随机传送方式，将会以出生点为原点，最小/最大半径范围内的随机传送;\n\
  * "nucleus:surface_only": 随机传送将会尝试仅搜索可落脚的地表(即头顶不会有任何方块)的位置，以出生点为原点，最小/最大\
  半径范围内进行随机传送;\n\
  * "nucleus:around_player": 同默认传送方式相似的随机传送，但是随机传送的范围将会以玩家所在坐标为原点，而不是世界出生点;\n\
  * "nucleus:around_player_surface": 同仅传送至表面的传送方式相似的随机传送，但是随机传送的范围将会以玩家所在坐标为原点，\
  而不是世界出生点;\n\n\
  其他插件可能会添加他们独有的传送模式，这种情况下，他们将会在这里给您以ID形式的额外的可选的传送方式。

config.core.accurate=在尝试统计玩家人数的时候，启用此项将会把在Nucleus插件安装之前的玩家加入统计，但是\
  可能导致同未注册过数据键的插件不兼容。如果您希望获得更好的兼容性，请讲此项设置为false，如果为了统计的\
  准确性，此项可为true。
config.core.warmup.info=如果设置为true，将会根据事件取消玩家的传送等待。
config.core.warmup.move=移动
config.core.warmup.command=执行一个指令
config.core.commandonname='如果设置此项，玩家在聊天位置点击其他玩家ID到时候，将会把相关的指令自动输入到执行点击动作的玩家聊天栏。使用 {{player}} 作为被点击玩家的ID。'
config.core.kickonstop.flag=如果设置为true，Nucleus将会在服务器停止的时候把所有玩家提前踢出。
config.core.kickonstop.message=当服务器关闭/重启的时候，以下信息将会呈现给玩家。你也可以使用/stop [reason]指令来覆盖下面的显示文本。
config.core.safeteleport=这一段参数用来定义玩家传送时，指定传送点周围的检测范围，。较大的数值意味着Nucleus将会检测更广泛的区域，\
过大的数值将会导致服务器延迟，默认情况下，一下的参数最为实用。
config.core.consoleoverrides=如果设置为true，控制台执行的命令会影响那些对命令有豁免权限的玩家。
config.core.track=如果设置为true，如果服务器检测到一个世界的UUID发生了变化，Nucleus将会尝试恢复到原有ID， \
当你想删除再重建新的世界的时候，你应当关闭此项。
config.core.worlduuidmigration=如果在世界的UUID发生改变的时候，您发现了无法修正的问题，这将允许您将旧世界的UUID重定向为新的 \
  (或者世界名)。这是一个用于指定新世界同旧世界的UUID和名字的映射集合（Map），以下部分的写法都是有效的:\n\n\
  "123e4567-e89b-12d3-a456-426655440000"="world"\n\n\
  "123e4567-e89b-12d3-a456-426655440000"="1b671a64-40d5-491e-99b0-da01ff1f3341"\n\n\
其他插件将会检测这个映射集的内容来实现他们自己的迁移，而是否支持这个功能取决于调用此方法的插件。
config.core.wildcard=如果设置为true，如果您携带通配符权限（例如"*"或者"nucleus"）登录，您将会收到由于使用通配符带来的相关问题的提醒\
  如果您乐意使用通配符权限，请将此设置为false。
config.core.warning-on-startup=如果设置为真，当没有检测到权限插件或经济插件的时候，Nucleus将会在服务器启动的时候在控制台输出一条警告，如果你认为无关紧要\
  ，或者不想看到这些警告的话，将此项设置为false。
config.core.language=如果将此值设置为 "default"，将会根据您的系统设置使用语言偏好（如果Nucleus预设库中存在此语言文件的话）。如果设置为语言代号，Nucleus将会尝试 \
  使用指定语言预设作为默认语言。Nucleus优先会使用"en-GB"（英语）预设。\n\n\
  翻译的相关社区支持工作已经开展了。如果您有兴趣协助我们将您的母语翻译给Nucleus作为语言预设，请在Discord上面联系我们。

config.core.datafilelocation=指定Nucleus数据文件的存储目录。默认情况下，数据文件将会存储在根目录。您可以使用绝对路径或者相对路径进行指定。\n\n\
  |注意|修改此路径您应当注意到:\n\
  * 此修改仅会在重启后生效。\n\
  * 旧文件将不会自动移动到您设置的新的位置，您应当自己手动将文件拷贝过去\n\
  * 文件将会存储在指定位置的"nucleus"子文件夹内。\n\
  * 如果Nucleus无法找到指定路径，那么您设置过的路径将会被忽略，所以请确保您预先创建了对应的路径。\n\
  * MC原版数据(不同于Nucleus自己存储的插件数据)是不受影响的。\n\n\
  通常情况下，您可能希望将数据存储在(使用UNIX路径):\n\
  * "config/nucleus" 这将会把数据存储在Nucleus配置文件夹下\n\
  * "world" 这将会把数据存储在主世界地图文件夹下。\n\n\
  如果不是必要（或者你清楚的知道这个应该如何配置），请——不——要——修改这一参数！大多数的管理员都不需要移动数据存储路径，所以您只需将此保留默认即可！
config.core.offlineusertablimit=确定离线玩家的最大数量，并使其成为Nucleus指令的\
  执行对象。

config.misc.speed.max=设置玩家通过/speed指令所获取的最大速度增益。

config.servershop.maxpurchasable=玩家单次交易最多流通的物品数量上限。

config.itemdatanode.aliases=用于给Nucleus识别的一系列此物品的简写。必须全部为小写，并且仅能包含字母、数字、连字符或下划线。

config.item.skullcompat='如果设置为true，Nucleus将会启用/skull指令作为"/give [player] skull [number] 3 {SkullOwner:[skullplayer]}"指令的简写（译者注：实际是用来获取指定玩家头颅的指令，eg. /skull Tollainear）'
config.item.repair.whitelist=如果设置为true，上方的restriction项将会作为白名单的形式，仅在白名单内的物品能够维修。
config.item.repair.restrictions=禁止使用/repair维修的物品黑名单(当下面use-whitelist为true时为白名单模式)。

config.geoip.onlogin=如果设置为true，Nucleus将会告诉有 "nucleus.geoip.login" 权限的玩家此玩家是从哪个国家连入的服务器的。请考虑不要将此权限分配给所有的玩家。

config.commandspy.template=用于显示玩家指令的前缀。
config.commandspy.usewhitelist=如果设置为true，"command-filter"将会作为一个监听的白名单使用，否则，它将会作为黑名单检测。
config.commandspy.filter=黑名单("filter-is-whitelist"为true的时候作为白名单)用于检测那些指令需要监听。

config.world.defaultborder=如果设置为正数，任何通过 "/world create" (或者 "/nworld create") 指令生成的世界将会自动的生成一个边界，设置为0或者负数可以禁用此项。
config.world.gen.warning=如果设置为true，在世界生成之前将会提示在线的玩家一个新的世界正在预生成。
config.world.gen.each=如果设置为true，拥有 "nucleus.world.border.gen.notify" 权限节点的玩家将会在世界区块生成之后收到提示。\
  建议关闭，因为他可能会刷屏。
config.world.gen.notify=以秒为单位，每一段时间之后都会警告在线的玩家世界的预生成正在进行。
config.worlds.separate=如果设置为true，将会根据独立的权限节点限制玩家进入的世界 - "nucleus.worlds.<worldname>"
config.worlds.gamemode=如果设置为true，加入或者改变一个世界将会切换游戏模式，除非对应的玩家拥有 \
  "nucleus.world.force-gamemode.override"权限。

config.gamemode.separate=如果设置为true，当时用/gm指令切换游戏模式的时候，需要检测额外的子权限节点来修改目标的游戏模式 - "nucleus.gamemode.modes.<gamemode>"

config.protection.disablecrop=禁止踩踏农田。
config.protection.mobgriefing.flag=如果设置为true，将禁止生物破坏地形，白名单内的生物让然可以破坏地形。

config.vanish.connectionmessages=如果设置为true，隐身的玩家在登录或退出时将不会在聊天界面显示登录提醒。
config.vanish.altertablist=如果设置为true，当玩家隐身时，Nucleus将会尝试警告tab列表。

config.deathmessages.enable=如果设置为"false"，Nucleus将不会在玩家死亡时发送死亡通告。
config.deathmessages.showall=如果设置为true，Nucleus将会尝试确保每一位玩家都收到了死亡通告。

afk.kickreason=你因为闲置时间过久而被服务器踢出。

