time.desc=获取指定世界的当前时间。
time.set.desc=设置指定世界的时间。
exp.give.desc=给予指定玩家经验值。
exp.give.extended=如果您想给玩家增加经验点数，直接在指令后面添加一个数字作为参数即可。如果您想给玩家增加指定的级别数，后续的参数应该写成\
"L30"或者"30L" (代表您想给此玩家30个经验等级)。

exp.take.desc=从指定的玩家身上移除经验。
exp.take.extended=如果您想给玩家移除经验点数，直接在指令后面添加一个数字作为参数即可。如果您想给玩家移除指定的级别数，后续的参数应该写成\
"L30"或者"30L" (带您您想移除此玩家30个经验等级)。\n\n\
如果您指定的数值超过了玩家现有经验值，那么玩家的经验值将会被设定为0。

exp.set.desc=设置指定玩家的经验。
exp.set.extended=如果您想给玩家设置指定的经验点数，直接在指令后面添加一个数字作为参数即可。如果您想给玩家设置指定的及别墅，后续的参数应该写成\
"L30"或者"30L" (代表着您想给这个玩家设置为30级)。

exp.desc=查看指定玩家的当前经验点数。
broadcast.desc=向服务器中所有的玩家发送一条公告。
clear.desc=清空玩家的背包。
freezeplayer.desc=将一个玩家冻结在原地。
gamemode.desc=设置一个玩家的游戏模式。
gmt.desc=在生存模式和创造模式之间切换。
gms.desc=将您的游戏模式切换到生存模式。
gmc.desc=将您的游戏模式切换到创造模式。
gma.desc=将您的游戏模式切换到冒险模式。
gmsp.desc=将您的游戏模式切换到观察者模式。
stop.desc=终止服务器。
sudo.desc=强制指定玩家执行一条命令。
afk.desc=切换玩家的AFK（暂离）状态。
afkkick.desc=踢出所有当前处于暂离状态的玩家。
afkkick.extended=此指令将不会踢出拥有赦免权限的玩家。

afkrefresh.desc=使AFK权限缓存失效。
afkrefresh.extended=这个指令要求核无效AFK允许缓存，如果您改变一个在线玩家的权限使用。

ban.desc=封禁一个玩家。
checkban.desc=查看一个玩家的封禁信息。
tempban.desc=暂时封禁一个玩家。
unban.desc=为一个玩家解除封禁。

nucleus.desc=查看Nucleus版本和模块信息。
nucleus.extended=这个Nucleus命令允许管理员访问整个Nucleus插件的子命令。

nucleus.rebuildusercache.desc=重建Nucleus的玩家缓存。
nucleus.rebuildusercache.extended=用于满足可能需要查看离线和在线玩家的操作，但不幸的是，当我们把东西存储为单独的用户文件时，\
如果缓存将这些文件复制到一个地方管理，在获取一些简单的数据时往往需要大量的处理量。但是，有一些数据可能是陈旧的过期数据，这个\
命令将要求Nucleus重建缓存数据。

nucleus.reload.desc=重载Nucleus插件的配置文件。
nucleus.reload.extended=这个指令将会重载除了已经启用的模块或者指令以外的所有的Nucleus的配置。\n\
要使这两个操作生效，需要重新启动整个服务器。

nucleus.resetuser.desc=删除Nucleus中所有的玩家数据，也会尝试删除玩家相关原版数据（如果有的话）。
nucleus.resetuser.extended=这个功能可以方便的情况Nucleus所能识别到的与玩家相关的所有数据。然而，如果您希望删除\
Mc的原版数据，请在指令中添加 "-a" 参数。 \n\n\
此指令不会删除由其他插件生成的玩家数据。

nucleus.debug.desc=用于调试服务器信息的工具。
nucleus.debug.setsession.desc=为此时段开启或者关闭调试模式。如果调试模式启用的话，配置文件的参数将会覆盖此指令。
nucleus.debug.getuuids.desc=获取所有在服务器上注册过的UUID。
nucleus.debug.refreshuniquevisitors.desc='刷新 {{uniquecount}} 口令，以防止不同步事件的发生。'

nucleus.save.desc=保存所有文件。
nucleus.printperms.desc=打印出所有在Nucleus中注册过的权限。
nucleus.itemalias.set.desc=为指定的物品设置简写。
nucleus.itemalias.remove.desc=为指定的物品删除简写。
nucleus.itemalias.clear.desc=删除指定物品的所有的简写。
nucleus.itemalias.desc=管理物品简写。
nucleus.info.desc=在服务器根目录创建一个包含服务器和Nucleus环境信息的文件。

nucleus.getuser.desc=获取或者刷新缓存中的玩家ID。
nucleus.getuser.extended=有时候，重置系统会导致Minecraft玩家ID不同步，或者导致一些指令获取玩家失败\
此指令允许您从Mojang服务器请求更新玩家信息(通过其UUID或者玩家ID)\
并将这些数据添加进缓存。

lockweather.desc=锁定指定世界的天气。
weather.desc=为指定世界设置天气。

lightning.desc=在指定位置召唤雷电或痛劈指定玩家。
hat.desc=将玩家手中的物品戴在脑袋上。
ignite.desc=引燃指定玩家。

home.desc=传送回家。
home.extended=家是一个私人传送点，您可以通过/homeset指令设置您的家。如果没有为设置的家指定名字的话，将会使用 "home" 作为默认的名字。

home.limit.desc=显示您（或者其他玩家）可以设置家的最大限制数。

home.delete.desc=删除一个家。
home.delete.extended=删除一个用于私人传送的家，您需要指定一个存在的家。

home.list.desc=家的列表。
home.list.extended=列出您当前所拥有的所有的家。

home.set.desc=以指定的名字设定一个家。
home.set.extended=此指令允许玩家设定一个"私人传送点"，被称为"家"。默认情况下，所有的玩家只能设定一个家，您可以\
通过"home-count"权限来为玩家指定家的上限数量，通过给予玩家权限"nucleus.home.set.unlimited"可以让指定的玩家拥有\
无限多的家。\n\n\
如果设置家的时候没有给出指定的名字，将会默认使用"home"。如果您尝试设置一个已经存在的家名来设置家，那么指令将执行失败，除非\
在指令中使用"-o"参数（译者注："-o"将覆盖原有的家）。

home.other.desc=传送到其他玩家的家。
home.deleteother.desc=删除其他玩家的家。

ignore.desc=切换屏蔽模式以收听或屏蔽聊天信息。

ignorelist.desc=显示指定玩家的屏蔽列表。

give.desc=给指定玩家给予道具。
more.desc=将手中物品扩充到整组。
repair.desc=修理手中的物品。
lore.desc=给物品添加描述的基础指令。
lore.set.desc=为手中的道具添加描述文字，当前的描述文字将会被替换。
lore.add.desc=为手中的道具添加一行新的描述文字。
lore.clear.desc=清理手中道具的所有描述文字。
lore.edit.desc=编辑手上物品指定行的描述文字。
lore.insert.desc=为手中物品的指定行数插入一条新的描述文字。
lore.delete.desc=删除手中物品的指定一行描述。
itemname.desc=修改物品名字的基础指令。
itemname.set.desc=为手中的物品设置名字。
itemname.clear.desc=清除手中物品修改过的名字。

jail.desc=切换一名玩家的监禁状态。
checkjail.desc=检查一个玩家是否处于监禁状态。
jails.delete.desc=删除一个监狱。
jails.info.desc=查看指定监狱的基础信息。
jails.desc=列出所有监狱。
jails.set.desc=创建一个监狱。
jails.tp.desc=传送到监狱。

checkjailed.desc=检测被监禁玩家的用户缓存列表，可以（或不必）指定监狱名。
checkmuted.desc=查看被禁言玩家的玩家缓存列表。

jump.desc=将玩家"折跃"到他所看向的方块上。
thru.desc=折跃到墙壁的另一侧。

kick.desc=踢出一个玩家
kickall.desc=踢出所有玩家，可以选择开启白名单。
kickall.extended=如果此指令是由在线的玩家执行，那么此玩家将不会被踢出服务器。如果想在踢出的同时开启白名单模式\
请使用"-w"参数。

kit.add.desc=以指定的名字和当前背包里的道具内容创建一个工具包。
kit.add.extended=此指令将会保存当前背包物品列表的快照(不包括您当前装备的盔甲)并以指定的名字创建这个工具包。\n\n\
您可以使用/kit edit 或者 /kit set 指令修改工具包内容，两个指令的差别在于前者使用GUI界面修改工具包内容，而后者\
将会以您当前背包物品列表替换现有的工具包内容。\n\n\
同样的，如果您想通过GUI界面创建工具包，您可以使用/kit create 指令。

kit.create.desc=打开一个箱子界面并允许您通过这个箱子内容创建工具包。
kit.create.extended=此指令将为您打开一个箱子界面并允许您使用标准的MC背包界面创建一个工具包。\
所有放在箱子内的道具都会在您关闭箱子的时候返还给您，之后，会根据刚才箱子内的道具创建一个工具包。\n\n\
您可以使用/kit edit 或者 /kit set 指令修改工具包内容，两个指令的差别在于前者使用GUI界面修改工具包内容，而后者\
将会以您当前背包物品列表替换现有的工具包内容。\n\n\
同样的，如果您想要用当前背包内的全部物品创建一个工具包，您可以使用 /kit add 指令。

kit.desc=领取一个工具包。
kit.cost.desc=设置领取工具包的花费（译者注：此指令需要服务器安装经济插件）。
kit.list.desc=Lists the kits that are available.
kit.remove.desc=删除一个工具包。

kit.set.desc=用您当前的背包内容设置一个工具包。
kit.set.extended=此指令将会保存当前背包物品列表的快照(不包括您当前装备的盔甲)并更新指定名字工具包的内容。\n\n\
同样的，如果您想通过GUI界面编辑工具包内容，您可以使用 /kit edit 指令。

kit.setcooldown.desc=设置工具包的领取冷却。（译者注：即两次领取间需要等待的冷却时间）
kit.setcooldown.extended=冷却时间的设置格式必须按照 1w1d1h1m1s 为例，如果想设置1小时5分钟，请输入 "1h5m"。

kit.resetusage.desc=重置一名玩家对于指定工具包的领取记录，这将允许他们马上就能再次领取一次这个工具包。

kit.onetime.desc=设置（或取消设置）一个工具包为一次性工具包。
kit.onetime.extended=一次性工具包意味着，这个工具包只能领取一次。如果您希望在玩家第一次登录的时候发放一个工具包，\
请考虑使用 "/firstjoinkit" 指令。

kit.autoredeem.desc=设置（或取消设置）一个工具包为登录领取礼包。
kit.autoredeem.extended=如果玩家有权限通过"/kit name"指令领取此工具包的话，此工具包将会在他登录的时候自动发放给他。

kit.edit.desc=打开一个GUI界面来编辑这个工具包的内容。
kit.edit.extended=此指令将为您打开一个箱子界面并允许您使用标准的MC背包界面编辑一个现有工具包的内容。 \n\n\
如果您希望通过您当前背包内容的快照更新工具包内容的话，请使用 /kit set 指令。如果您希望编辑新手礼包的话\
请使用/firstjoinkit edit指令。

kit.toggleredeemmessage.desc=切换领取工具包的时候是否提醒相关玩家。

kit.info.desc=列出工具包的基本信息。
kit.view.desc=检查一个工具包的内容。

kit.command.desc=列出与指定工具包相关的指令。
kit.command.extended=这些指令将会被服务器执行。这可能会导致那些有权限的玩家引起严重的大破坏。\
请确保编辑和增加指令的权限只分配给了值得信赖的玩家。（译者注：此处的大意是，拥有此权限的玩家可以通过此指令篡取服务器最高权限，请慎重授予此指令的使用权限）

kit.command.add.desc=为指定的工具包绑定一个指令。
kit.command.remove.desc=为指定的工具包删除一个绑定指令。
kit.command.remove.extended=这里有两种方式来指定移除哪一条指令:\n\n\
* 通过索引，一个数字索引您可以通过 "/kit command <kit>" 指令查看\n\
* 通过指令，您可以指定一个完整的指令来移除。\n\n\
如果您在游戏中，使用点击信息的方式将会使操作更加便捷，您可以通过执行 "/kit command" 或 "/kit command edit"指令来调取便捷界面。

kit.command.clear.desc=删除指定工具包所绑定的所有指令。
kit.command.edit.desc=打开一个书的GUI界面来列出所有指令。
kit.command.edit.extended=这仍然允许您通过增加或者删除一个签好的书来增加/删除绑定的指令。

kit.hidden.desc=设置一个工具包是否显示在工具包列表。

kit.permissionbypass.desc=设置领取一个工具包是否需要单独检测权限，如果配置文件中的\
  启用的话才有效。

kit.setfirstjoin.desc=设置一个新手玩家入服时候获得的新手礼包。

kit.rename.desc=重命名一个工具包。

firstjoinkit.desc=新手礼包是作为新玩家加入游戏的时候发放给他们的工具包。
firstjoinkit.extended=创建一个普通的工具包，然后使用 `/kit setfirstjoin <kit> true` 指令即可将此工具包升级为新手礼包。\n\n\
如果您之前有设置过新手礼包，现在这个工具包就是"firstjoinkit"了。

kit.give.desc=为指定玩家发放一个工具包。
kit.give.extended=允许您将一个工具包发放给另外一个玩家。\
默认情况下，这个指令将不会给玩家发放他没权限领取的工具包。这也会给对应的玩家标记为\
领取过这个工具包 - 然而，他们不会为此工具包付费。\n\n\
此行为可以被参数 "-i" 覆盖，添加此参数将会无视领取冷却而且不会标记此礼包为被领取过的状态。

mail.desc=检索您发送给的邮件。
mail.send.desc=将邮件发送给指定的玩家。
mail.clear.desc=情况您邮箱中的所有邮件。
mail.other.desc=查看他人的邮件。

helpop.desc=将一条信息发送给所有在线的管理员。
message.desc=将一条信息发送给一个玩家，发送给控制台请使用 "-"。
reply.desc=将一条新发送给最后一次私信您的玩家。
socialspy.desc=查看所有其他玩家的私信。

blockinfo.desc=查看您面对的方块的信息。
entityinfo.desc=查看您面对的实体的信息。
feed.desc=将指定玩家的饥饿度设置为满值。
fly.desc=修改指定玩家的飞行状态。
god.desc=修改指定玩家的上帝状态。
heal.desc=将指定玩家的生命值设置为满值。
info.desc=查看服务器信息。
iteminfo.desc=获取您手中道具的物品信息。
kill.desc=杀死指定的玩家（们）或者实体。
killentity.desc=杀死指定实体。
killentity.extended=可以被杀死的实体类型包括:\n\n\
  - "armorstand"\n\
  - "monster"/"hostile"\n\
  - "passive"/"animal"\n\
  - "player"\n\
  - "item"\n\n\
您可以一次选择多个实体类型。您可以通过使用 -w 参数指定世界，或者通过使用 -r 参数指定一个有效半径。而这两者都是可选的。
rules.desc=查看服务器规则。
rules.add.desc=添加一条服务器规则。
rules.remove.desc=删除一个服务器规则。
speed.desc=设置玩家的步行速度或飞行速度，步行速度的默认值为1（译者注：当目标玩家处于飞行状态时执行此指令设置的为飞行速度，步行时执行此指令设置的是步行速度）。
speed.extended=默认飞行的移动速度为 "1" ，行走的速度为 "2"。\n\n\
  * 如果飞行/步行的模式未被定义，那么对应玩家的当前模式(即该玩家当前处于飞行状态还是步行状态)会被修改。\n\
  * 如果速度部分参数被省略，将会显示当前状态的移动速度\n\
  * 如果使用 "reset" 关键字作为速度的定义，那么将会给目标玩家的当前模式重置为默认速度。

suicide.desc=自杀，显示死亡画面。

spawnmob.desc=在指定玩家的位置生成怪物。

checkmute.desc=检查指定玩家的禁言状态。
mute.desc=禁言指定玩家。

delnick.desc=删除您当前的昵称。
nick.desc=设置您的昵称。
realname.desc=通过提供昵称获取到玩家的真实ID。

list.desc=列出服务器上的玩家。
seen.desc=检查指定玩家的信息。

powertool.desc=为手中的道具绑定一条指令。
powertool.delete.desc=删除手中道具所绑定的所有指令。
powertool.list.desc=列出指定玩家当前可用的所有的超级工具。
powertool.toggle.desc=切换超级工具的激活状态。

firstspawn.desc=如果设置了的话，新进服的玩家将会传送到这个位置。
setfirstspawn.del.desc=删除新玩家的出生点。（译者注：删除后，将会使用世界默认出生点）
setfirstspawn.desc=设置新玩家的出生点。
setspawn.desc=设置此世界的出生点。

spawn.desc=传送到一个世界的出生点。
spawn.extended=如果在配置文件中设置了全服（译者注：多个世界）统一使用一个出生点，此时，执行 /spawn 指令而不指定世界的话，\
将会把执行此指令的玩家传送到默认的出生点，否则，玩家会被传送回当前世界的出生点。

spawn.other.desc=将其他玩家传送到世界出生点。
spawn.other.extended=此指令的执行方式同 /spawn 指令相似，尽管此指令可以对离线玩家进行操作。\
如果目标玩家处于离线模式，系统将会让让他在下次登录在对应的出生点的位置。

tpaccept.desc=接受一个传送请求。
tpall.desc=强制所有在线的玩家传送到此指令的执行者的位置。
tpaall.desc=请求所有在线的玩家传送到此指令的执行者的位置。
tpa.desc=发送一个传送到目标玩家位置的请求。
tpahere.desc=发送一个请求，请求目标玩家传送到您的当前位置。
teleport.desc=将一个玩家传送到另外一个位置。
tpdeny.desc=拒绝一个传送请求。
tphere.desc=传送一个玩家到执行者当前的位置。
tppos.desc=传送到指定的坐标。
tppos.extended=此指令可以接收三个参数:\n\n\
* -f/--force: 强制传送，即使Nucleus认为着陆点并不安全。\n\
* -c/--chunk: 传送到指定坐标所处的区块，而不是精确的世界坐标。Nucleus将会尝试将您放在区块中心\
，并且检测整个区块的安全位置。\n\
* -b/--border: 将会将您带到边界以外的位置(需要有 nucleus.tppos.exempt.bordercheck 权限)

teleportnative.desc=/minecraft:tp 指令的简写形式。
tptoggle.desc=切换是否接受传送请求。

vanish.desc=切换您（译者注：或者目标玩家）的隐身状态。（译者注：Sponge的隐身是完整意义上的隐身，虽然您能看到自己，但是其他玩家是无法察觉到您的）

warp.delete.desc=删除指定的地标。
warp.list.desc=列出服务器中的所有地标。
warp.set.desc=设置一个地标。
warp.desc=传送到指定地标。
warp.cost.desc=设置指定地标的传送花费。

warp.setcategory.desc=设置一个地标的显示分类，显示在 /warp list 里。
warp.setcategory.extended=地标分类允许腐竹将不同职能的地标组织在对应的 /warp list 分类里 - 区分大小写\n\n\
这里有两个较为重要的参数需要说明:\n\
* -n/--new: 此参数将会仅允许您创建一个分类。这是用来确保一个分类不存在但是却存在一个不同大小写的分类\
，此参数将会检测这个问题。\n\
* -r/--remove: 删除一个地标分类，将对应的地标移回默认的 "未分类(Uncategorised)" 组。

warp.setdescription.desc=设置或者删除(通过 -r 参数)地标的描述文字。

warp.category.desc=分类管理的基础指令。
warp.category.list.desc=列出服务器上所有正在使用的地标分类。
warp.category.setdisplayname.desc=为一个分类设置一个显示用名。
warp.category.removedisplayname.desc=删除一个分类的显示用名。
warp.category.setdescription.desc=设置一个分类的描述文字。
warp.category.removedescription.desc=删除一个分类的描述文字。

world.desc=所有世界指令的基础命令。
world.create.desc=用指定名字和相关参数创建一个世界。
world.create.extended=用指定的名字创建一个游戏世界。此指令所有的选项都是可选的，您可以通过一些属性来指定。所有的属性后面都需要带一个用于定义的参数。\
您可以使用一下属性:\n\n\
* -d/--dimension <维度类型>: 维度作为世界的基本类型（译者注：包括地狱、末地、表世界）。默认将会创建表世界类型。\n\
* -g/--generator <生成器>: 用于生成世界的生成器。默认情况会使用默认生成器。\n\
* -m/--modifier <修改器>: 作用于世界生成器的修改器。可以对不同的修改器指定多次修改内容。\n\
* --di/--difficulty <游戏难度>: 世界的初始游戏难度。默认为普通。\n\
* --gm/--gamemode <游戏模式>: 对应世界的默认游戏模式。默认情况下是生存模式。\n\
* -s/--seed <世界种子>: 用于生成世界的种子。如果没有指明，将会使用一个随机种子。\n\
* -i: 指明这个世界可能已经存在，是可以导入的。\n\
* -n/--nostructures: 如果指明此属性的话，将不会在世界中生成建筑结构。（译者注：例如地牢、村庄等）\n\
* -l/--loadonstartup <true|false>: 如果设置为false，生成的世界将不会再启动的时候加载。默认值为true。 \n\
* -k/--keepspawnloaded <true|false>: 如果设置为false，出生点将不会保持架在。默认值为true。\n\
* -c/--allowcommands <true|false>: 如果设置为false，此世界将不允许执行任何指令。默认值为true。\n\
* -b/--bonuschest <true|false>: 如果设置为false，将会在出生点附近生成奖励箱。默认值为true。\n\n\
您也可以通过 "-p <preset>" 属性来使用一个预设。您可以通过 "/world presets" 指令查看预设列表。\n\n\
游戏难度、游戏模式、启动加载和保持出生点加载属性可以在世界生成之后再次修改。

world.presets.desc=显示创建世界时候可用的预设。
world.generators.desc=显示创建世界时候可用的生成器。
world.modifiers.desc=Shows available modifiers for use when creating a world.

world.gamerule.desc=查看时间的游戏规则。

world.gamerule.set.desc=设置指定世界的游戏规则。

world.delete.desc=从磁盘上删除一个世界。
world.delete.extended=此指令将不可撤销的从磁盘上删除一个已经被禁用和卸载了的世界。在删除之前，将会检测确认要删除的\
对应世界的文件路径。\n\
最为重要的是，此删除操作是不可挽回的彻底删除。

world.list.desc=列出所有世界。
world.list.extended=显示所有的世界以及各个世界的相关信息，如果查看者有"nucleus.world.list.seed"权限的话，\
信息中还将包含世界种子

world.load.desc=加载一个处于卸载状态的世界。
world.load.extended=此指令将会拒绝加载被禁用的世界，除非指令中添加 "-e" 参数。\
或者您可以在执行此指令前使用 "/world enable" 指令来启用对应的世界。

world.enable.desc=启用一个世界，将允许这个世界被加载。

world.disable.desc=禁用一个世界以让此世界不可加载，也在以后会阻止此世界加载。
world.disable.extended=仅用一个世界以阻止其被加载，然而，如果这个世界当前处于加载状态，他不会因此指令而卸载\
因此，在此世界被卸载前，禁用操作并不是完整意义上的禁用。

world.unload.desc=卸载一个处于加载状态的世界。
world.unload.extended=卸载指定的世界，您也可以同时禁用这个世界，通常卸载世界不会导致其无法访问，他将会\
保持启用状态，这种状态下卸载的世界会在某个玩家尝试进入的时候再次启用这个世界。想在卸载的同时禁用这个世界，\
请在指令中添加 "-d" 参数。

world.setdifficulty.desc=设置指定世界的游戏难度。
world.setgamemode.desc=设置指定世界的游戏模式。
world.setspawn.desc=设置指定世界的出生点。
world.teleport.desc=将您（或者指定的玩家）传送到指定世界。
world.teleport.extended=此指令将会传送目标玩家到可用的目标世界，但是不能作用于禁用状态的世界。

world.spawn.desc=传送到世界出生点。
world.border.desc=世界边界的主命令。
world.border.set.desc=设置世界边界。
world.border.reset.desc=重置世界边界为默认大小。
world.border.gen.desc=生成区块到世界边界。
world.border.gen.extended=调用时，Nucleus将会开始生成区块，直到生成到世界边界。在此期间\
服务器的性能可能会降低。\n\n\
这里有一些参数可以用在此命令:\n\n\
* -a - 激进模式，关闭内存检查\n\
* -r - 当服务器重启后重新开始预生成(请谨慎使用，如果预生成导致了服务端崩溃，请不要禁用此项)\n\
* -t [1-100] - 用于占用服务器tick的百分比来生成区块的参数，默认占用80% (激进模式将默认使用90%)（译者注，较高的tick占用可能会带来服务器的明显卡顿）\n\
* -f [1-100] - tick的等待数值，在一个阶段生成完成后等待指定的tick数之后再进行下一次生成 - 默认情况下取决于Sponge设置 (激进模式下此数值为3)\n\
* --save [timespan] - 频繁的执行保存操作，默认情况下每20秒保存一次 (激进模式下，每30秒保存一次)\n\n\
如果您想最快的完成生成，执行"/world border gen -a -t 100 -f 1"，但是会非常非常卡！

world.border.cancelgen.desc=取消当前世界边界的生成。

world.rename.desc=允许您重命名和卸载指定世界。
world.rename.extended=值得注意的是：执行此操作的世界务必先进行卸载。如果您不能卸载这个世界，您可以考虑终止您的服务器\
再进行重命名操作，或者使用NBT编辑器对世界的dat文件进行编辑。

world.sethardcore.desc=设置指定的时候是否开启极限模式。
world.setpvpenabled.desc=设置指定的世界是否允许PVP伤害。
world.setloadonstartup.desc=设置指定世界是否在启动服务器时保持加载。
world.setkeepspawnloaded.desc=设置指定的世界是否保持加载出生点区块。
world.info.desc=查看一个指定世界的信息。
world.info.extended=此指令同"/world list"功能相同。

world.clone.desc=克隆并注册一个已经存在的世界。

back.desc=允许一个玩家传送回其上次死亡/传送的记录地点。

staffchat.desc=允许一个玩家在管理员频道聊天。

enchant.desc=允许玩家用指令为物品附魔。

nucleus.setupperms.desc=允许用户将用户、版主或管理员的推荐权限添加到指定的组中。
nucleus.setupperms.extended=此指令有三个可选参数: \n\n\
  * -r: 如果使用此参数，所有的Nucleus权限将被强制添加，无论之前您是否添加过相应的权限。否则，只有那些权限插件检测到的未\
   被设置过的权限会被设置为"true"\n\
  * -i: 将所选择的权限组的基类中的权限添加到指定的权限组(例如，您选择了ADMIN权限组，那么MOD和USER权限组的权限会被应用于\
  ADMIN权限组)。\n\
  * -g: 创建"admin"和"mod"权限组，设置继承关系，并将默认权限组的权限应用于此(应该仅在新服务器中使用此指令)。\n\
  * "-g -y": 无视由`-g`参数返回的确认信息。\n\n\
  被应用的权限将会被显示在控制台中。
nucleus.clearcache.desc=清除在过去登录的用户所占用的内存缓存，Nucleus将会在他们下一次登录时重新读取数据文件。

nucleus.update-messages.desc=扫描message文件中的关键字，并用标准转换替换它们。

motd.desc=允许玩家查看服务器的MOTD，MOTD信息保存在"motd.txt"文件内。

rtp.desc=允许玩家传送到世界边界之内的随机位置。

checknotes.desc=允许玩家查看指定玩家的Note标记信息。
clearnotes.desc=允许玩家清空指定玩家的Note标记信息。
removenote.desc=允许玩家删除指定玩家的一条的Note标记信息。
note.desc=允许玩家给指定玩家添加一条Note标记信息。
removewarning.desc=允许玩家删除指定玩家的一条的Warn警告信息。
warn.desc=允许玩家为指定玩家添加一条Warn警告信息。
checkwarnings.desc=允许玩家查看指定玩家的Warn警告信息。
clearwarnings.desc=允许玩家清空指定玩家的Note标记信息。

plainbroadcast.desc=允许玩家发送一条没有任何前缀修饰的服务器公告。
tellplain.desc=允许玩家发送一条没有任何前缀修饰的私聊信息。
tellplain.extended=这个指令同MC原版的/tellraw功能相似，但是允许玩家使用Nucleus的占位符和相关符号进行格式化。

setworth.desc=允许玩家设置一个道具在服务器商店上的出售或者购买价格。
itembuy.desc=允许玩家使用系统商店以一个系统设定好的价格购买一个道具。
itemsell.desc=允许玩家使用系统商店以一个系统设定好的价格出售手上的一个道具。
itemsellall.desc=允许玩家使用系统商店以一个系统设定好的价格出售身上所有的相关道具。

worth.desc=允许玩家查看一个道具在系统商店上的价格。
worth.extended=如果没有指定物品ID或者简写，这个指令将会获取手上所持的道具在服务器上的上的价格信息。

globalmute.desc=开启或者禁用服务器全体禁言。拥有"nucleus.globalmute.voice.auto"权限的玩家仍然可以说话。
globalmute.extended=全体禁言在您需要发布一些通告或者解决一些吵闹的玩家纠纷的时候会比较有用。\
  全体禁言不会改变玩家的禁言状态，但是请记住不要通过服务器重启来解除全体禁言。所有有发言权限的玩家(发言的相关权限) \
  将会在全体禁言开启时禁止发言。\n\n\
  如果您希望有一部分玩家仍然可以在全体禁言的时候发言，您可以对这些玩家执行"/voice"指令。

voice.desc=允许指定玩家在全体禁言时发送消息。
voice.extended=如果服务器处于全体禁言模式，玩家可以通过"/voice"指令被给予发言权。这将允许这些玩家\
  无视全体禁言而发送消息。如果再次对相关玩家执行“/vioce”指令，则此状态也可能被撤销。

nucleus.docgen.desc=通过Jekyll网站生成权限和指令YAML说明文件。
nucleus.docgen.extended=这个指令需要您在main.conf配置文件中打开"core.enable-doc-gen"选项。这个选项默认是不会开启的\
  生成的文件将会被保存在/nucleus文件夹下。

serverstat.desc=显示服务器运行时统计信息。
serverstat.extended=这个指令显示关于服务器、JVM虚拟机和所有时间的相关信息。

invsee.desc=允许玩家检查指定玩家的背包。
invsee.extended=打开与目标玩家的背包界面，前提是目标玩家没有"nucleus.invsee.exempt.target"的权限。

enderchest.desc=允许玩家检查指定玩家的末影箱子。
enderchest.extended=打开与目标玩家的末影箱子界面。执行此命令来检查他人末影箱子的玩家需要拥有\
  "nucleus.enderchest.others"权限，同时，要求被检查者没有"nucleus.enderchest.exempt.target"\
  的权限。\n\n\
  如果您想检查一个离线玩家的末影箱，你需要拥有 "nucleus.enderchest.offline" 权限。

top.desc=将指定玩家（没指定的话，默认对指令执行者操作）传送到地表。
top.extended=默认情况下，/top指令将不会将被传送者传送到不安全的位置。这可能会导致在x轴向或z轴向上稍微偏移，\
也有可能不会传送玩家。如果想不进行安全监测直接传送的话，请在指令后添加参数"-f"。

skull.desc=生成一个指定玩家的头颅(如果没有指定玩家的话，会获取指令执行者的)并放入您的背包中。

nameban.desc=封禁一个指定的玩家ID（用户名）以阻止拥有此ID的玩家登陆服务器。
nameban.extended=使用/nameban指令替代/ban指令，阻止所有使用指定ID（用户名）的玩家加入服务器 - 允许他们在修改ID（用户名）后重新加入服务器。 \
这将不会影响玩家的服务器昵称，影响到的仅是在Mojang上面注册过的玩家用户名。\n\n\
使用此指令来封禁玩家的时候，可以附带一个“理由”参数。这是为了防止用户在服务器上使用带有不友好的ID。

nameunban.desc=允许一个IGN（而不是一名普通玩家）再次加入服务器。

blockzap.desc=将制定方块设定为空气方块。
blockzap.extended=用作管理员命令，将有问题的方块转为空气方块。

geoip.desc=获取玩家网络连接所在地。
geoip.update.desc=更新 GeoIP 数据库。推荐您每个月更新一次以上。

me.desc=将下次聊天信息按照服务器配置文件的设置进行格式化。

getpos.desc=获取当前或指定玩家的世界坐标。

commandspy.desc=开启或者管理指令监听器。

ping.desc=查看指定玩家的网络延迟（缺省目标则查看自己）。

getfromip.desc=查看指定IP地址最后一次所连接的所有的玩家ID。

serverlist.desc=一共一些方法来修改服务器列表。
serverlist.message.desc=允许对服务器列表公告临时修改。

servertime.desc=查看当前服务器时间。

showitemattributes.desc=所选物品在鼠标悬停时显示/隐藏物品属性。

unstuck.desc=如果可能的话，尝试将玩家们推向推动一格以分开堆叠在一起的玩家。

msgtoggle.desc=阻止任何玩家想您发送私聊信息。
msgtoggle.extended=如果您开启的阻止私聊，拥有"nucleus.msgtoggle.bypass"权限的玩家仍然可以向您发送私聊信息。

workbench.desc=打开一个虚拟工作台界面来允许此玩家使用虚拟工作台合成道具。
anvil.desc=打开一个虚拟铁砧界面来允许此玩家使用虚拟铁砧修复道具。
enchantingtable.desc=打开一个虚拟附魔台界面来允许此玩家使用虚拟附魔台为道具附魔。

trash.desc=打开一个箱子界面当做垃圾桶，放入其中的道具将会被自动销毁。
rocket.desc=像发射火箭一样向天空发射一名玩家。
rocket.extended=此指令并不是真正的将玩家发射出去，而是通过向玩家施加一个作为向上推力的数值，默认情况下，此推力数值为2。这里有 \
一系列可选参数:\n\n\
* -s, --silent - 悄无声息的将玩家发射出去，此玩家不会收到任何相关提示信息\n\
* -g, --gentle - 以缓慢的速度将玩家发射出去，此情况下，推力数值为 0.5\n\
* -h, --hard - 以较快的速度将玩家发射出去，此情况下，推力数值为4\n\
* -v [velocity], --velocity [速度] - 将玩家以指定的推力速度发射出去，默认为 2\n\
* -e, --explosion - 为此次发射添加爆炸和烟花声效

commandinfo.desc=查询一个指令的相关信息

kittycannon.desc=从您当前位置发射一个会爆炸的豹猫。
kittycannon.extended=豹猫将会从指定的玩家位置发射出去，并且会在短时间内迅速爆炸。下面为可选的发射参数(需要子权限):\n\n\
* -d, --damage - 对爆炸范围内的实体造成伤害。\n\
* -f, --fire - 引燃爆炸范围内的可燃方块\n\
* -b, --break - 爆炸范围内的方块会被炸碎\n\n\
任何由于爆炸爆发而引起的火灾或方块破坏事件都将被Sponge或者保护插件跟踪。
